[build]
  # Directory to change to before starting a build
  # This is where we will look for package.json/.nvmrc/etc.
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory
  publish = "dist"

  # Default build command
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Enable modern JavaScript features
  NODE_VERSION = "18"
  # Note: TMDB API credentials should be set in Netlify UI under Site Settings > Environment Variables
  # VITE_TMDB_API_KEY = "your_key_here"
  # VITE_TMDB_ACCESS_TOKEN = "your_token_here"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
  [headers.values]
    # Enable HTTPS security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  # Cache static assets
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache assets folder
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
